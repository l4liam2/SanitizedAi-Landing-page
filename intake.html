<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Sanitized Ai</title>
    <meta name="description"
        content="Request access to Sanitized Ai. Monitor and protect your organization from shadow AI usage.">
    <meta name="author" content="Sanitized Ai">
    <link rel="icon" type="image/png" href="/favicon.png">

    <meta property="og:title" content="Get Started - Sanitized Ai">
    <meta property="og:description"
        content="Request access to Sanitized Ai. Monitor and protect your organization from shadow AI usage.">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@SanitizedAi">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a', /* slate-900 */
                        foreground: '#f8fafc', /* slate-50 */
                        primary: {
                            DEFAULT: '#3b82f6', /* blue-500 */
                            foreground: '#ffffff',
                        },
                        muted: {
                            DEFAULT: '#1e293b', /* slate-800 */
                            foreground: '#94a3b8', /* slate-400 */
                        },
                        accent: {
                            DEFAULT: '#1e293b',
                            foreground: '#f8fafc',
                        },
                        destructive: '#ef4444',
                        warning: '#f59e0b',
                        success: '#22c55e',
                        border: 'rgba(255, 255, 255, 0.08)',
                        input: 'rgba(0, 0, 0, 0.2)',
                        ring: '#3b82f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 8s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-glow': {
                            '0%': { transform: 'scale(1)', opacity: '0.8' },
                            '100%': { transform: 'scale(1.1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Glassmorphic Styles matching existing theme */
        :root {
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --backdrop-blur: blur(12px);
        }

        body {
            background-color: #020617;
            /* Slate 950 */
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-strong {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            backdrop-filter: var(--backdrop-blur);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-out;
        }

        .gradient-text {
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ambient-bg {
            position: relative;
        }

        .ambient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.08), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05), transparent 30%);
            z-index: 0;
            pointer-events: none;
            animation: pulse-glow 8s ease-in-out infinite alternate;
        }

        /* Form Styles */
        input,
        select,
        textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: #f8fafc;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="min-h-screen bg-background flex flex-col">
            <nav class="fixed top-0 left-0 right-0 z-50 glass-strong">
                <div class="container mx-auto px-6">
                    <div class="flex h-16 items-center justify-between">
                        <!-- Logo -->
                        <a href="/index.html" class="flex items-center gap-2.5 group">
                            <div
                                class="flex h-9 w-9 items-center justify-center rounded-xl bg-gradient-to-br from-primary to-[hsl(217,91%,50%)] shadow-lg shadow-primary/25">
                                <img src="logo-icon-isolated-removebg-preview.png" alt="Sanitized AI Logo"
                                    class="h-5 w-5 object-contain">
                            </div>
                            <span class="text-xl font-bold tracking-tight">Sanitized <span
                                    class="gradient-text">Ai</span></span>
                        </a>

                        <!-- Desktop Nav -->
                        <div class="hidden md:flex items-center gap-8">
                            <a href="/index.html#features"
                                class="text-sm text-muted-foreground hover:text-foreground transition-colors duration-200">Features</a>
                            <a href="/index.html#how-it-works"
                                class="text-sm text-muted-foreground hover:text-foreground transition-colors duration-200">How
                                It Works</a>
                            <a href="/index.html#security"
                                class="text-sm text-muted-foreground hover:text-foreground transition-colors duration-200">Security</a>
                            <a href="/index.html#pricing"
                                class="text-sm text-muted-foreground hover:text-foreground transition-colors duration-200">Pricing</a>
                            <!-- Mobile Menu Button -->
                            <button id="mobile-menu-btn"
                                class="md:hidden p-2 text-muted-foreground hover:text-foreground transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-menu h-5 w-5">
                                    <line x1="4" x2="20" y1="12" y2="12"></line>
                                    <line x1="4" x2="20" y1="6" y2="6"></line>
                                    <line x1="4" x2="20" y1="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Mobile Menu Overlay -->
                    <div id="mobile-menu"
                        class="hidden md:hidden fixed inset-x-0 top-[64px] bg-background/95 backdrop-blur-xl border-b border-white/10 p-6 shadow-2xl z-40 transition-all duration-300 ease-in-out">
                        <div class="flex flex-col space-y-4">
                            <a href="/index.html#features"
                                class="text-base font-medium text-muted-foreground hover:text-foreground transition-colors py-2 block">Features</a>
                            <a href="/index.html#how-it-works"
                                class="text-base font-medium text-muted-foreground hover:text-foreground transition-colors py-2 block">How
                                It Works</a>
                            <a href="/index.html#security"
                                class="text-base font-medium text-muted-foreground hover:text-foreground transition-colors py-2 block">Security</a>
                            <a href="/index.html#pricing"
                                class="text-base font-medium text-muted-foreground hover:text-foreground transition-colors py-2 block">Pricing</a>
                            <div class="pt-4 flex flex-col gap-3">
                                <a href="/index.html"
                                    class="w-full inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-white/[0.05] hover:text-foreground h-10 rounded-lg border border-white/10">Back
                                    to Home</a>
                            </div>
                        </div>
                    </div>
            </nav>

            <main class="flex-grow flex items-center justify-center pt-24 pb-12 px-6 ambient-bg relative">
                <div class="container mx-auto max-w-2xl relative z-10">
                    <div class="glass-card p-8 md:p-12">
                        <div class="text-center mb-10">
                            <h1 class="text-3xl md:text-4xl font-bold mb-4">Get Started with <span
                                    class="gradient-text">Sanitized Ai</span></h1>
                            <p class="text-muted-foreground">Complete the form below to request early access or schedule
                                a demo.</p>
                        </div>

                        <form id="intakeForm" class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label for="name" class="text-sm font-medium text-gray-200">Full Name</label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full px-4 py-3 rounded-xl bg-black/20 focus:bg-black/30 transition-colors"
                                        placeholder="John Doe">
                                </div>
                                <div class="space-y-2">
                                    <label for="email" class="text-sm font-medium text-gray-200">Work Email</label>
                                    <input type="email" id="email" name="email" required
                                        class="w-full px-4 py-3 rounded-xl bg-black/20 focus:bg-black/30 transition-colors"
                                        placeholder="john@company.com">
                                </div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label for="company" class="text-sm font-medium text-gray-200">Company Name</label>
                                    <input type="text" id="company" name="company" required
                                        class="w-full px-4 py-3 rounded-xl bg-black/20 focus:bg-black/30 transition-colors"
                                        placeholder="Acme Inc.">
                                </div>
                                <div class="space-y-2">
                                    <label for="role" class="text-sm font-medium text-gray-200">Role</label>
                                    <input type="text" id="role" name="role"
                                        class="w-full px-4 py-3 rounded-xl bg-black/20 focus:bg-black/30 transition-colors"
                                        placeholder="e.g. CISO, CTO">
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label for="interest" class="text-sm font-medium text-gray-200">I am interested
                                    in...</label>
                                <select id="interest" name="interest"
                                    class="w-full px-4 py-3 rounded-xl bg-black/20 focus:bg-black/30 transition-colors appearance-none cursor-pointer">
                                    <option value="Requesting Early Access">Requesting Early Access</option>
                                    <option value="Booking a Demo">Booking a Demo</option>
                                    <option value="General Inquiry">General Inquiry</option>
                                </select>
                            </div>

                            <div class="space-y-2">
                                <label for="message" class="text-sm font-medium text-gray-200">Message
                                    (Optional)</label>
                                <textarea id="message" name="message" rows="4"
                                    class="w-full px-4 py-3 rounded-xl bg-black/20 focus:bg-black/30 transition-colors resize-none"
                                    placeholder="Tell us about your needs..."></textarea>
                            </div>

                            <button type="submit"
                                class="w-full py-4 mt-4 bg-gradient-to-br from-primary to-[hsl(217,91%,50%)] hover:shadow-lg hover:shadow-primary/25 rounded-xl text-white font-bold text-lg transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                                Submit Request
                            </button>
                        </form>

                        <script>
                            document.getElementById('intakeForm').addEventListener('submit', function (e) {
                                e.preventDefault();

                                const name = document.getElementById('name').value;
                                const email = document.getElementById('email').value;
                                const company = document.getElementById('company').value;
                                const role = document.getElementById('role').value;
                                const interest = document.getElementById('interest').value;
                                const message = document.getElementById('message').value;

                                const subject = `New Intake Request: ${interest} - ${company}`;
                                const body = `Name: ${name}
Email: ${email}
Company: ${company}
Role: ${role}
Interest: ${interest}

Message:
${message}`;

                                window.location.href = `mailto:liam@sanitized.ai?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                            });

                            // Mobile Menu Logic
                            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                            const mobileMenu = document.getElementById('mobile-menu');

                            if (mobileMenuBtn && mobileMenu) {
                                mobileMenuBtn.addEventListener('click', () => {
                                    mobileMenu.classList.toggle('hidden');
                                });
                            }
                        </script>
                    </div>
                </div>
            </main>

            <footer class="border-t border-white/[0.08] mt-auto">
                <div class="flex flex-col items-center text-center py-8" style="justify-content: center;">
                    <a href="/index.html" class="flex items-center gap-2.5 mb-6 group">
                        <span class="text-xl font-bold tracking-tight"
                            style="vertical-align: middle; border-width: 1px; border-color: rgba(0, 0, 0, 1);">Sanitized
                            <span class="gradient-text">Ai</span></span>
                        <div
                            class="flex h-9 w-9 items-center justify-center rounded-xl bg-gradient-to-br from-primary to-[hsl(217,91%,50%)] shadow-lg shadow-primary/25 group-hover:scale-110 transition-transform duration-300">
                            <img src="logo-icon-isolated-removebg-preview.png" alt="Sanitized AI Logo"
                                class="h-5 w-5 object-contain">
                        </div>
                    </a>
                    <p class="text-xs text-muted-foreground">Â© 2026 Sanitized AI Inc. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
