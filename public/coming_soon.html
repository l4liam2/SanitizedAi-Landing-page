<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitized AI - Coming Soon</title>
    <meta name="description" content="Sanitized AI. Coming soon.">
    <meta name="author" content="Sanitized AI">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a', /* slate-900 */
                        foreground: '#f8fafc', /* slate-50 */
                        primary: {
                            DEFAULT: '#06B6D4', /* Electric Cyan */
                            foreground: '#ffffff',
                        },
                        muted: {
                            DEFAULT: '#1e293b', /* slate-800 */
                            foreground: '#94a3b8', /* slate-400 */
                        },
                        accent: {
                            DEFAULT: '#1e293b',
                            foreground: '#f8fafc',
                        },
                        border: 'rgba(255, 255, 255, 0.08)',
                        input: 'rgba(0, 0, 0, 0.2)',
                        ring: '#06B6D4',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 8s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-glow': {
                            '0%': { transform: 'scale(1)', opacity: '0.8' },
                            '100%': { transform: 'scale(1.1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Glassmorphic Styles */
        :root {
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --backdrop-blur: blur(12px);
        }

        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-strong {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-text {
            background: linear-gradient(to right, #06B6D4, #67E8F9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ambient-bg {
            position: relative;
        }

        .ambient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(2, 132, 199, 0.05), transparent 30%);
            z-index: 0;
            pointer-events: none;
            animation: pulse-glow 8s ease-in-out infinite alternate;
        }

        .grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body>
    <div class="min-h-screen bg-background flex flex-col justify-between">

        <!-- Nav -->
        <nav class="fixed top-0 left-0 right-0 z-50 glass-strong">
            <div class="container mx-auto px-6">
                <div class="flex h-20 items-center justify-between">
                    <!-- Logo -->
                    <a href="#" class="flex items-center gap-3">
                        <img src="img/logo-horizontal-blue.png" alt="Sanitized AI" class="h-10 w-auto">
                    </a>

                    <!-- Social/Contact -->
                    <div class="hidden md:flex items-center gap-4">
                        <a href="mailto:liam@sanitized.ai"
                            class="text-sm font-medium text-muted-foreground hover:text-primary transition-colors">Contact
                            Us</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center relative ambient-bg overflow-hidden">
            <div class="absolute inset-0 grid-pattern opacity-30"></div>

            <!-- Floating Elements (Abstract) -->
            <div class="absolute top-1/3 left-[15%] animate-float">
                <div class="glass h-16 w-16 rounded-2xl flex items-center justify-center">
                    <img src="img/logo-icon-isolated.png" alt="Icon" class="h-10 w-10 opacity-80">
                </div>
            </div>

            <div class="container relative z-10 px-6 text-center">
                <div
                    class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass border border-primary/20 bg-primary/5 text-primary text-sm font-medium mb-8">
                    <span class="relative flex h-2 w-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                    </span>
                    Coming Soon
                </div>

                <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6">
                    Redefining <br>
                    <span class="gradient-text">The Future</span>
                </h1>

                <p class="text-lg md:text-xl text-muted-foreground max-w-2xl mx-auto mb-10 leading-relaxed">
                    We are building something special in the AI security space. <br>
                    Stay tuned for updates.
                </p>

                <div class="max-w-md mx-auto relative group">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-primary to-blue-600 rounded-xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200">
                    </div>
                    <form
                        class="relative flex gap-2 p-2 bg-background/80 backdrop-blur-xl border border-white/10 rounded-xl">
                        <input type="email" placeholder="Enter your work email"
                            class="flex-1 bg-transparent border-none focus:ring-0 text-white placeholder-muted-foreground px-4 py-2 outline-none"
                            required>
                        <button type="submit"
                            class="bg-primary hover:bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium transition-all shadow-lg hover:shadow-primary/25">
                            Notify Me
                        </button>
                    </form>
                    <p class="text-xs text-muted-foreground mt-4">Be the first to know when we launch.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-white/[0.08] glass-strong py-8">
            <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-2 text-sm text-muted-foreground">
                    <span>&copy; 2024 Sanitized AI. All rights reserved.</span>
                </div>
                <div class="flex items-center gap-6">
                    <a href="mailto:liam@sanitized.ai" class="text-muted-foreground hover:text-white transition-colors">
                        <span class="sr-only">Contact</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-mail">
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
